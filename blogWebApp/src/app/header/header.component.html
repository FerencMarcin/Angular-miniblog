<mat-toolbar class="toolbar" color="primary">
  <span>
    <a routerLink="/">Blog</a>
  </span>
  <span class="spacer"></span>
  <button class="mobile_menu" mat-button [matMenuTriggerFor]="menu">Menu</button>
    <mat-menu #menu="matMenu">
      <button routerLink="/" routerLinkActive="mat-accent" mat-menu-item><mat-icon>home</mat-icon>Strona główna</button>
      <button routerLink="/posts" routerLinkActive="mat-accent" mat-menu-item><mat-icon>subject</mat-icon>Wpisy</button>
      <button routerLink="/gallery" routerLinkActive="mat-accent" mat-menu-item><mat-icon>image</mat-icon>Galeria</button>
      <button routerLink="/create" routerLinkActive="mat-accent" *ngIf="userIsAuthenticated" mat-menu-item><mat-icon>photo_filter</mat-icon>Nowy wpis</button>
      <button routerLink="/login" routerLinkActive="mat-accent" *ngIf="!userIsAuthenticated" mat-menu-item><mat-icon>verified_user</mat-icon>Zaloguj się</button>
      <button routerLink="/signup" routerLinkActive="mat-accent" *ngIf="!userIsAuthenticated" mat-menu-item><mat-icon>assignment_ind</mat-icon>Zarejestruj się</button>
      <button (click)="onLogout()" *ngIf="userIsAuthenticated" mat-menu-item><mat-icon>assignment_return</mat-icon>Wyloguj się</button>
    </mat-menu>
  <ul class="desktop_menu">
    <li>
      <a mat-button routerLink="/" routerLinkActive="mat-accent">Strona główna</a>
    </li>
    <li>
      <a mat-button routerLink="/posts" routerLinkActive="mat-accent">Wpisy</a>
    </li>
    <li>
      <a mat-button routerLink="/gallery" routerLinkActive="mat-accent">Galeria</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/create" routerLinkActive="mat-accent">Nowy wpis</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/login" routerLinkActive="mat-accent">Zaloguj się</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/signup" routerLinkActive="mat-accent">Zarejestruj się</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <button mat-button (click)="onLogout()">Wyloguj się</button>
    </li>
  </ul>
</mat-toolbar>
