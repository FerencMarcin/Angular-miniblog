<div class="container">
  <mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <h1 *ngIf="!isLoading"> Rejestracja </h1>
    <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
      <mat-form-field>
        <input matInput name="email" ngModel type="email" placeholder="E-Mail" #emailInput="ngModel" required email>
        <mat-error *ngIf="emailInput.invalid">Wprowadź poprawny adres e-mail</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input type="password" name="password" ngModel matInput placeholder="Hasło" #passwordInput="ngModel" required>
        <mat-error *ngIf="passwordInput.invalid">Wpisz poprawne hasło</mat-error>
      </mat-form-field>
      <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">Zarejestruj się!</button>
    </form>
  </mat-card>
</div>
