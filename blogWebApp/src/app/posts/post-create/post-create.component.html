<div class="container">

  <mat-card>
    <h1 style="text-align: center;">Nowy wpis</h1>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
      <mat-form-field>
        <input matInput type="text" formControlName="title" placeholder="Tytuł wpis" />
        <mat-error *ngIf="form.get('title').invalid">Musisz podać tytuł wpisu (minimum 3 znaki).</mat-error>
      </mat-form-field>

      <mat-form-field>
        <textarea matInput rows="4" formControlName="content" placeholder="Treść wpisu"></textarea>
        <mat-error *ngIf="form.get('content').invalid">Musisz podać treść wpisu</mat-error>
      </mat-form-field>
      <hr>
      <div>
        <button mat-stroked-button type="button" (click)="filePicker.click()">
          Wybierz obrazek
        </button>
        <input type="file" #filePicker (change)="onImagePicked($event)" />
      </div>
      <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
        <img [src]="imagePreview" [alt]="form.value.title" />
      </div>
      <hr>
      <button mat-raised-button color="accent" type="submit">Zapisz wpis</button>
    </form>
  </mat-card>
</div>
